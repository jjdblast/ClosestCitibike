{% extends base.html %}
{% block content1 %}

<p id="geo"></p>

<script>
var x = document.getElementByID("geo");

function g() {
	if ("geolocation" in navigator)
		x.innerHTML = "Geolocation Available";

	else
		x.innerHTML = "Geolocation Not Available";
	}
window.onload = g;
</script>

{% endblock %}
